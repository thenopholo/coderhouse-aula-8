<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ativida Aula 8</title>
  </head>
  <body>
    <form class="form">
      <p class="title">Cadastro de Usuário</p>
      <p class="message">Preencha o formulário com os seus dados.</p>
      <div class="flex">
        <label>
          <input id="nomeInput" class="input" type="text" placeholder="" required="" />
          <span>Nome</span>
        </label>

        <label>
          <input id="sobrenomeInput" class="input" type="text" placeholder="" required="" />
          <span>Sobrenome</span>
        </label>
      </div>

      <label>
        <input id="emailInput" class="input" type="email" placeholder="" required="" />
        <span>Email</span>
      </label>

      <label>
        <input id="telefoneInput" class="input" type="tel" placeholder="" required="" />
        <span>Telefone</span>
      </label>
      <label>
        <input id="senhaInput" class="input" type="password" placeholder="" required="" />
        <span>Senha</span>
      </label>
      <button class="submit">Enviar</button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
